<html>
    <head>
        <title>Membuat List HTML</title>
    </head>
    <body>
       <h2>disc bullets</h2>
       <ul style="list-style-type:disc;">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
        </ul>
        <h2>Circle bullets</h2>
        <ul style="list-style-type: circle">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
        </ul>
        <h2>Square bullets</h2>
        <ul style="list-style-type:square">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
        </ul>
        
    </body>
</html>
